  <!DOCTYPE html>
  <html>
    <head>
      <title>Tic Tac Toe</title>
      <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
      <h1>Welcome to Tic Tac Toe Game!</h1>
      <br>
      <br>
      <br>
      <h2>Instructions: Player 1 select a board space using shift-click. Player 2 select a board space using command-click. Whoever gets three in a row first wins!</h2>
      <br>
      <br>
      <br>
      <br>
      <table>
        <tr>
          <th id="one" class="button"></th>
          <th id="two" class="button"></th>
          <th id="three" class="button"></th>
        </tr>
        <tr>
          <th id="four" class="button"></th>
          <th id="five" class="button"></th>
          <th id="six" class="button"></th>
        </tr>
        <tr>
          <th id="seven" class="button"></th>
          <th id="eight" class="button"></th>
          <th id="nine" class="button"></th>
        </tr>
      </table>
      <div id="result">
        
      </div>
      <button id="reset">Reset</button>

      <script type="text/javascript" src= "script.js"></script>
    </body>
  </html>
